<body>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Select Organisaiton Data
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-form-field class="control-button" appearance="standard">
                <mat-label>Search Organisations</mat-label>
                <input matInput aria-label="Search Organisations" (keyup)="applyFilter($event)" #input>
            </mat-form-field>

            <div class="table-container mat-elevation-z8">
                <table mat-table matSort [dataSource]="orgData">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        [ngClass]="{'row-selected': this.selectedOrg.id == row.id}" (click)="selectRow(row)"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page of users">
                </mat-paginator>

            </div>
            <br>
            <div class="button-container">
                <button mat-raised-button color="primary" (click)="loadOrgItems()">Load Donation Items</button>
                <button mat-raised-button color="primary" (click)="loadGeneralDonations()">Load General Donations</button>
                <button mat-raised-button color="primary" (click)="clearTable()">Clear Table</button>
            </div>

        </mat-expansion-panel>
    </mat-accordion>
    <br>
    <div class="mat-elevation-z8">
        <app-wbr-pivot 
            #reportTable 
            [toolbar]="true" 
            [width]="'100%'"
            [height]=700
            (beforetoolbarcreated)="customiseToolbar($event)"
            (ready)="onPivotReady($event)">
        </app-wbr-pivot>
    </div>
</body>
