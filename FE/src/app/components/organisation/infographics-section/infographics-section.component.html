<div class="container">
  <div class="options-container">
    <mat-radio-group aria-label="Select an option" *ngIf="org.id !== ''" [formControl]="infoGraphicsControl">
      <mat-radio-button *ngFor="let item of infoGraphicsOptions" [value]="item">{{item}}</mat-radio-button>
    </mat-radio-group>
    
    <mat-radio-group *ngIf="org.id === ''" [formControl]="generalInfographicsControl">
      <mat-radio-button *ngFor="let item of generalInfographicsOptions" [value]="item">{{item}}</mat-radio-button>
    </mat-radio-group>
    
    <mat-form-field appearance="fill" *ngIf="org.id === ''">
      <mat-select [formControl]="chartTypeControl">
        <mat-option *ngFor="let item of chartType" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <app-infographics-all-orgs-general-donations
    *ngIf="org.id === '' && allOrgsGeneralDonationData && generalInfographicsControl.value === 'General Donations'"
    [allOrgsGeneralDonationData]="allOrgsGeneralDonationData"
    [chartType]="chartTypeControl.value"
    [org]="org"
  >
  </app-infographics-all-orgs-general-donations>

  <app-infographic-referral
    *ngIf="org.id === '' && generalInfographicsControl.value === 'General Referrals'"
    [org]="org"
    [referralData]="referralData"
    [chartType]="chartTypeControl.value"
  ></app-infographic-referral>

  <app-infograph-org-items-donations
    *ngIf="infoGraphicsControl.value === 'Item Donations'"
    [items]="items"
    [org]="org"
  >
  </app-infograph-org-items-donations>

  <app-infographics-org-general-donations
    *ngIf="org.id !== '' && infoGraphicsControl.value === 'General Donations'"
    [org]="org"
    [orgGeneralDonationGraphData]="orgGeneralDonationGraphData"
  >
  </app-infographics-org-general-donations>

  <app-infographic-org-referral
    *ngIf="org.id !== '' && infoGraphicsControl.value === 'Referrals'"
    [org]="org"
    [referralData]="referralData">
  </app-infographic-org-referral>
</div>
