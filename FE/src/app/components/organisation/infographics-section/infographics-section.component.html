<div class="container">

  <mat-form-field appearance="fill" *ngIf="items.length > 0">
    <mat-select [formControl]="infoGraphicsControl">
        <mat-option *ngFor="let item of infoGraphicsOptions" [value]="item">
          {{item}}
        </mat-option>
    </mat-select>
  </mat-form-field>

  <app-infograph-org-items-donations
  *ngIf="infoGraphicsControl.value === 'Item Donations'"
  [items]="items"
  [org]="org"
  >
  </app-infograph-org-items-donations>

</div>
