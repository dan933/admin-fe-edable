<div class="container">

  <mat-radio-group aria-label="Select an option" *ngIf="org.id !== ''" [formControl]="infoGraphicsControl">
    <mat-radio-button *ngFor="let item of infoGraphicsOptions" [value]="item">{{item}}</mat-radio-button>
  </mat-radio-group>

  <mat-radio-group [formControl]="chartTypeControl"  *ngIf="org.id === ''">
    <mat-radio-button *ngFor="let item of chartType" [value]="item">{{item}}</mat-radio-button>
  </mat-radio-group>

  <mat-slide-toggle 
    *ngIf="org.id === ''"
    [(ngModel)]="showGeneralReferrals">
  </mat-slide-toggle>

  <app-infographics-all-orgs-general-donations-mobile
    *ngIf="org.id === '' && allOrgsGeneralDonationData && !showGeneralReferrals"
    [allOrgsGeneralDonationData]="allOrgsGeneralDonationData"
    [chartType]="chartTypeControl.value"
    [org]="org"
  >
  </app-infographics-all-orgs-general-donations-mobile>
  
  <app-infographic-referral-mobile
    *ngIf="org.id === '' && showGeneralReferrals"
    [org]="org"
    [referralData]="referralData"
    [isGeneral] = "true"
    [showGeneralReferrals]="showGeneralReferrals">
  </app-infographic-referral-mobile>

  <app-infograph-org-items-donations-mobile
    *ngIf="infoGraphicsControl.value === 'Item Donations'"
    [items]="items"
    [org]="org"
  >
  </app-infograph-org-items-donations-mobile>

  <app-infographics-org-general-donations-mobile
    *ngIf="org.id !== '' && infoGraphicsControl.value === 'General Donations'"
    [org]="org"
    [orgGeneralDonationGraphData]="orgGeneralDonationGraphData"
  >
  </app-infographics-org-general-donations-mobile>

  <app-infographic-referral-mobile
    *ngIf="org.id !== '' && infoGraphicsControl.value === 'Referrals' && !showGeneralReferrals"
    [org]="org"
    [referralData]="referralData"
    [isGeneral] = "false"
    [showGeneralReferrals]="showGeneralReferrals"
  ></app-infographic-referral-mobile>
</div>
