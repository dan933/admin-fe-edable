<div class="edit-item-container">
  <form [formGroup]="editItemForm" novalidate>
    <mat-card-header>
      <div class="bigHeader">Edit Item</div>
    </mat-card-header>
    <hr size="2" width="90%" color="grey" />

    <mat-card-content>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter item name" formControlName="name">
          <mat-error *ngIf="editItemForm.controls['name'].hasError('required')">
            Item name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Summary</mat-label>
          <textarea class="text-box sum" matInput placeholder="Enter Summary" formControlName="summary"></textarea>
          <mat-hint align="end">{{editItemForm.controls.summary.value?.length || 0}}/90</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea class="text-box desc" matInput placeholder="Enter Description" formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Initial Price</mat-label>
          <input matInput type="number" placeholder="Enter the price of the item." formControlName="initialPrice">
          <mat-error
            *ngIf="editItemForm.controls['initialPrice'].hasError('min') || editItemForm.controls['initialPrice'].hasError('required')">
            Please enter a positive dollar amount greater than 0.
          </mat-error>
        </mat-form-field>
        <app-upload-image [imgUrl]="data.item.img" (imageOut)="getImageFromChild($event)"></app-upload-image>
      </div>
    </mat-card-content>
    <mat-slide-toggle formControlName="activeStatus">Activate/Deactive</mat-slide-toggle>
    <mat-card-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button color="warn" type="submit" (click)="onSubmit()">Save</button>
    </mat-card-actions>
  </form>
</div>
