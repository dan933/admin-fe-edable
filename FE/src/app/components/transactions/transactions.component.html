<div class="container">
  <div class="upper">
    <mat-form-field class="control-button" appearance="standard">
      <mat-label>Search Organisations</mat-label>
      <input matInput #input />
    </mat-form-field>
  </div>
  <div class="lower">
    <section class="scroll-container mat-elevation-z8">
      <table
        matSort
        mat-table
        [dataSource]="generalDonDataSource"
        class="mat-elevation-z8 table"
        
      >
        <ng-container matColumnDef="donationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.donationDate.toLocaleDateString() }}
          </td>
        </ng-container>
        <!--.toDate() -->
        <ng-container matColumnDef="donorPublicName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">
            {{element.donorPublicName}}
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
          <td mat-cell *matCellDef="let element">${{ element.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="orgName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Organisation</th>
          <td mat-cell *matCellDef="let element">
            {{ element.orgName }}
          </td>
        </ng-container>

        <ng-container  matColumnDef="IsSubscribed">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Subscribed</th>
          <td mat-cell *matCellDef="let element">          
            
            <mat-icon>{{element.IsSubscribed}}</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    

      <div class="mat-elevation-z8 table-container">
      <mat-paginator #paginator [length]="generalDonDataSource?.data?.length" [pageIndex]="0" 
      [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
      </mat-paginator>
      </div>
    </section>
</div>
</div>
